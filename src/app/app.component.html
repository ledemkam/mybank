<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>TransactionName</th>
        <th>Beitrag</th>
        <th>Datum</th>
      </tr>
    </thead>
    <tbody>
      @for(transaction of transactionList(); track transaction.id){
      <tr>
        <td>{{transaction.name}}</td>
        <td>{{transaction.amount > 0 ? '+' : ''}} {{transaction.amount}}</td>
        <td>{{transaction.date}}</td>
      }

    </tbody>
  </table>
</div>
